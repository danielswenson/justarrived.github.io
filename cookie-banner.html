---
layout: none
---

<div class="cookie-message">
  <div class="cookie-message-inner">
    <p class="text">
      {% t about_cookies.description %}

      {% if site.lang == 'en' %}
        <a class="read-more" href="/about-cookies">{% t about_cookies.more_info_link %}</a>
      {% else %}
        <a class="read-more" href="/{{ site.lang }}/about-cookies">{% t about_cookies.more_info_link %}</a>
      {% endif %}
    </p>
    <div class="cookies-button">
      <button type="button" class="border-btn" id="close">Acceptera</button>
    </div>
  </div>
</div>
