  <div class="cd-popup cd-popup-xmas">
    <div class="cd-popup-container">
      <section class="section--signup-popup">
        <div class="
      module-content
      module-content--centered
      module--black
      ">
          <h2 class="bordered bordered--primary bordered--centered module--txt-c">{% t xmas.form.title %}</h2>
          <div id="mc_embed_signup">
            <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
              <input type=hidden name="oid" value="00D58000000cNvl">
              <input type=hidden name="retURL" value="http://justarrived.se/thanks/decemberutmaningen/">

              <label for="first_name">{% t xmas.form.first_name %}*</label>
              <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required/><br>

              <label for="last_name">{% t xmas.form.last_name %}*</label>
              <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required/><br>

              <label for="email">{% t xmas.form.email %}*</label>
              <input id="email" maxlength="80" name="email" size="20" type="email" required/><br>

              <label for="company">{% t xmas.form.company %}*</label>
              <input  id="company" maxlength="40" name="company" size="20" type="text" required/><br>

              <label for="role">{% t xmas.form.role %}*</label>
              <input  id="role" maxlength="40" name="role" size="20" type="text" required/><br>

              <label for="city">{% t xmas.form.city %}*</label>
              <input id="city" maxlength="40" name="city" size="20" type="text" required/><br>

              <input type="hidden" id="lead_source" name="lead_source" value="Julkampanj"/><br>

              <div class="clear company-submit-interest-button">
                <input style="margin: 0 auto;" type="submit" name="submit" class="button border-btn btn-large border-btn--pink">
              </div>
            </form>
          </div>
        </div>
        <a href="#0" class="cd-popup-close img-replace"></a>
      </section>
    </div>
    <!-- cd-popup-container -->
  </div>
  <!-- cd-popup -->
