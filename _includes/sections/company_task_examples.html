    module-content

      <div class="columns">
        <div class="column-1-2 module--txt-l">
          <p>{% t company_tasks.first_paragraph %}</p>
        </div>
        <div class="column-1-2 module--txt-l">
          <p>{% t company_tasks.second_paragraph %}</p>
        </div>
        <div>
          <br><br>
          <p class="company-cta-paragraph"><strong>{% t company_tasks.cta_body %}</strong></p>
        </div>
        <a href="#" class="primary-btn btn-large cd-popup-trigger-signin">{% t company_tasks.cta %}</a>
      </div>
    </div>
  </div>
