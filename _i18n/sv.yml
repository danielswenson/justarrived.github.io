be_the_change:
  title: Var med och förändra
  description_start: Under 2015 ansökte fler än 160,000 personer om asyl i Sverige.
    De är personer som du och jag, med samma behov och önskningar. Men statistik visar
    att det tar många år för de flesta nyanlända att få ett jobb och försörja sig
    själva i Sverige.*
  description_emphasis: Nu har svenska bolag möjlighet att vara med och förändra.
  description_end: Just Arrived finns för att göra det enkelt för företag att hjälpa
    till. Att skapa en känsla av att höra till och av gemenskap genom att lägga ut
    enkla uppgifter och jobb.
  description_asterix: "* Efter tio år, har endast 60% av alla immigranter ett jobb
    med vilket de kan försörja sig själva. http://forte.se/artikel/svarforcerad-arbetsmarknad-for-nyanlanda."
  cta: Jag vill lägga upp ett jobb
companies_engage:
  title: Just Arrived gör det enkelt för företag att engagera eller anställa en nyanländ.
  responsibility_description: Vi betalar de skatter, sociala avgifter och försäkringar
    som hör ihop med en anställning.
  low_administration_description: Vi minskar företags administrativa arbete genom
    att ta fullt arbetsgivaransvar.
  effective_description: Vår databas är ett effektivt sätt att lokalisera potentiella
    nya anställda.
job_opportunities:
  title: Jobbmöjligheter för nyanlända
  first_paragraph: Vi för samman nyanlända immigranter med svenska företag som behöver
    hjälp i de dagliga aktiviteterna. Vår digitala plattform gör det möjligt för företag
    att annonsera ut enkla uppgifter och tjänster, och att matcha dem med nyanlända
    som letar efter arbete.
  second_paragraph: Just Arrived översätter jobb till nyanländas lokalspråk. Vi tillåter
    företag och nyanlända att recensera varandra, så att nyanlända kan använda det,
    som referens, för framtida anställningar. Just Arrived tar arbetsgivaransvar för
    alla nyanlända som jobbar genom plattformen.
  emphasis: Är du nyanländ? Ansök om att få tillgång till Just Arrived's digitala
    tjänst.
  cta: Registrera för att hitta ett jobb
