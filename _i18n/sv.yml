meet_the_team:
  title: Teamet
  description: Vi är en grupp av 150 volontärer som har jobbat kvällar och helger
    sedan 2015 för att göra Just Arrived möjligt. Vi representerar en mängd kompetenser,
    bakgrunder och organisationer, men alla delar det gemensamma målet att göra det
    lättare för nyanlända att få ett jobb och chansen att integreras i det svenska
    samhället. Vi letar alltid efter fler passionerade individer, oavsett ifall de
    representerar sig själva eller en organisation. För nuvarande behov, se sektionen
    Gå med nedan.
our_product:
  title: Vår produkt
  description: 'Just Arrived är en digital platform som matchar nyanlända i Sverige
    med potentiella jobb hos Svenska bolag. Det här åstadkoms med hjälp av ett intuitivt
    webbgränssnitt tillgänglig på en mängd enheter och har stöd för ett flertal språk.
    Applikationen fungerar så här: '
  feature_list:
    first: Svenska företag lägger upp jobb (mellan 1 timme och 6 månader) på applikationen
      utan kostnad
    second: Nyanlända kan registrera ett digital CV och söka jobb*
    third: Svenska företag kan välja kandidat baserat på deras digitala CV och recensioner
      från tidigare jobb
    forth: Svenska företag och den nyanläde verifierar att jobbet är genomfört och
      att faktura skickas
    fifth: Nyanlända får de fulla faktura beloppet (efter skatt och andra administrativa
      kostnader)
    asterix: "* Kräver AT-UND, personnummer eller samordningsnummer och ett bankkonto."
