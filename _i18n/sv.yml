faq:
  links:
    general_faq: Generell FAQ
    newcomer_faq: FAQ för nyanlända
    company_faq: FAQ för företag
  general:
    what:
      question: Vilka är Just Arrived?
      answer: Just Arrived är en tjänst skapad för att hjälpa människor som har immigrerat
        till Sverige att snabbt hitta ett jobb. Tjänsten är en digital marknadsplats
        som gör det enkelt för företag att anställa nyanlända.
    who:
      question: Vilka ligger bakom Just Arrived?
      answer: Organisationen Just Arrived styrs av en icke vinstdrivande stiftelse
        som arbetar för att främja integrerandet av nyanlända in i det svenska samhället.
        Projektet har satts upp som ett pro bono initiativ och har gjorts möjligt
        genom ett antal engagerade organisationer och individer som har bidragit med
        sina resurser. De följande organisationerna och personerna har arbetat med
        initiativet; Universum, Nove, Wintrgarden, Antrop, Caroline He, Yuliya Bilinskaya,
        Jansson&Norin, Cygni, Bond Street, FrilansFinans, Stockholms Skrivarbyrå,
        Mattias Bengtsson.
    how:
      question: Hur fungerar det?
      answer: Det är riktigt enkelt. <br><br> 1. Uppdragsgivaren lägger upp ett jobb
        genom att fylla i ett enkelt formulär (1-2 minuter). <br><br> 2. Uppdragstagaren
        ansöker om jobbet (mindre än 1 minut). <br><br> 3. Uppdragsgivaren kollar
        igenom och väljer en ansökande (1-3 minuter). <br><br> 4. Uppdragstagaren
        bekräftar att hen kommer utföra uppdraget (mindre än 1 minut). <br><br> 5.
        Båda parter bekräftar att uppdraget har utförts (mindre än 1 minut).
    cost:
      question: Hur mycket kostar det?
      answer: Tjänsten är gratis. Vi tar inte betalt för att föra samman arbetssökande
        och arbetsgivare - de fakturerade pengarna betalas ut till uppdragstagaren
        när vi har betalt sociala avgifter, försäkringar och tredjepartsavgifter (mindre
        än 5%).
    wages:
      question: Hur sätter ni lönenivåer?
      answer: Lönerna är enligt fackliga rekommendationer. För oss är det självklart
        med en rimlig kompensation för uppdragen vi förmedlar.
    taxes:
      question: Betalar ni skatt och socialaavgifter för anställda?
      answer: Ja, vi betalar alltid arbetsgivaravgifter och försäkringar.
  newcomer:
    what:
      question: Vad behöver jag för att få ett jobb?
      answer: Du behöver ett giltigt person- eller samordningsnummer, ett jobbtillstånd
        (eller AT-UND) och tillgång till ett bankkonto.
    bank_account:
      question: Behöver jag mitt eget bankkonto för att kunna söka ett jobb?
      answer: Nej, det behöver du inte. Däremot behöver du tillgång till ett bankkonto
        eftersom vi inte kan betala ut kontanter.
    job_accept:
      question: Varför måste jag "acceptera" ett jobberbjudande efter att jag redan
        sökt ett jobb?
      answer: Vi frågar om en konfirmation av jobbet för att försäkra oss att du verkligen
        kommer utföra jobbet.
    job_reschedule:
      question: Kan jag boka om ifall jag inte kan genomföra uppdraget?
      answer: Om du redan konfirmerat ett jobb och sedan inte kan utföra jobbet på
        bestämt datum, så måste du kontakta din arbetsgivare för att ändra start-
        eller sluttid. Vi rekommenderar dig dock att utföra jobbet efter det ni bestämde
        vid konfirmationstillfället.
    job_refuse:
      question: Kan jag tacka nej till ett jobb jag redan jar accepterat?
      answer: Om du redan konfirmerat ett uppdrag och sedan vill avböja erbjudandet
        så måste du kontakta uppdragsgivaren och kontakta support@justarrived.se.
    job_confirm:
      question: Varför behöver jag "Konfirmera" ett uppdrag efter att det är utfört?
      answer: Du måste konfirmera att jobbet har blivit genomfört så vi kan veta att
        jobbet är klart. Så fort arbetsgivaren har konfirmerat kan vi skicka en faktura
        och börja arbeta med din utbetalning.
    job_overtime:
      question: Vad händer om det tog längre tid att utföra jobbet än vad som tidigare
        var bestämt?
      answer: 'Vi rekommenderar dig att bara jobba de timmarna '
    someone_else:
      question: Kan jag skicka någon annan för att utföra uppdraget åt mig?
      answer: Nej.  Genom att konfirmera ett uppdrag så går du in i ett avtal med
        din arbetsgivare. Avtalet innehåller våra villkor, försäkringar och betalning
        till dig som utförare. Det innebär alltså att du inte kan be någon annan utföra
        jobbet åt dig.
    get_paid:
      question: När får jag betalt?
      answer: Det tar mellan 10 och 40 dagar för din lön att bli utbetalad efter att
        uppdragsgivaren har konfirmerat att uppdraget har blivit utfört.
  company:
    private_person:
      question: Kan jag skapa uppdrag som privatperson?
      answer: Du behöver ett organisationsnummer för att kunna använda våra tjänster.
        Det är för att vi vill ge våra användare möjligheten att komma i kontakt med
        potentiellt framtida arbetsgivare.
    job_types:
      question: Vad för typ av uppdrag kan jag skapa?
      answer: Just Arrived kan hantera jobb över 8000 olika kategorier. Pga. försäkringsskäl
        som finns det vissa jobb som vi inte kan tillåta, t.ex tatuerare, kirurg etc.
    job_description:
      question: 'Kan jag ändra jobbbeskrivningen om något förändras? '
      answer: Du kan inte uppdatera jobbet efter att du har lagt upp det. Ifall du
        vill göra mindre förändringar som t.ex start- och slutdatum eller adressen,
        så rekommenderar vi dig att prata direkt med utföraren. Ifall du vill ändra
        antalet timmar jobbet innefattar så måste du ta bort jobbet och sedan skapa
        ett nytt.
    contact_newcomer:
      question: Hur kommunicerar jag med kandidaterna innan jag har anställt någon?
      answer: Du kan chatta med kandidaterna i applikationen som har sökt till jobbet.
        Chatten stödjer översättningar med hjälp av Google Translate.
    reschedule:
      question: Hur bokar jag om ifall jag inte skulle kunna komma till jobbet vid
        utsatt tid?
      answer: Du kan inte uppdatera jobbet efter att du har lagt upp det. Ifall du
        vill göra mindre förändringar som t.ex start- och slutdatum eller adressen,
        så rekommenderar vi dig att prata direkt med utföraren. Ifall du vill ändra
        antalet timmar jobbet innefattar så måste du ta bort jobbet och sedan skapa
        ett nytt.
    cancel_job:
      question: Hur tar jag bort ett jobb ifall det inte längre behövs?
      answer: Du kan när som helst ta bort en annons genom att maila support@justarrived.se
        fram till du har accepterat en kandidat.
    confirm_invoice:
      question: Varför måste jag "Konfirmera" att ett jobb har utförts?
      answer: Genom att konfirmera att jobbet har blivit utfört så låter du oss veta
        att allt har gått bra och vi kommer då skicka ut en faktura.
    job_guarantee:
      question: Hur kan ni garantera att jobbet kommer utföras?
      answer: Tjänsten kräver tillit och respekt mellan utförare och arbetsgivare.
        Tjänsten använder ett omdömessystem för att försäkra kvalitén. Skulle det
        mot förmodan uppstå en konflikt angående kvalitén av ett utfört jobb så kontakta
        oss så hjälper vi till.
    cost:
      question: Hur betalar jag för tjänsten?
      answer: Vi kommer fakturera uppdragsgivaren för det utförda uppdraget. Fakturan
        skickas till den emailadress som användes när jobbannonsen registrerades,
        och använder updragstiteln som referens. Det är inte möjligt att betala med
        kort eller Swish.
