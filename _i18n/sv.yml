faq:
  links:
    general_faq: Generell FAQ
    newcomer_faq: FAQ för nyanlända
    company_faq: FAQ för företag
  newcomer:
    what:
      question: Vad behöver jag för att få ett jobb via Just Arrived?
      answer: <b>Har du uppehållstillstånd</b> är det enda du behöver ett svenskt bankkonto.
        <br><b>Om du är asylsökande</b> behöver du AT-UND på punkt 7 på ditt LMA-kort, ett samordningsnummer från Skatteverket samt tillgång till ett svenskt bankkonto.
        <br><b>Om du är medborgare</b> inom EU behöver du ett samordningsnummer eller svenskt personnummer och tillgång till ett bankkonto.
    at_und:
      question: Vad är AT-UND?
      answer: AT-UND är ett undantag från lagen som säger att du måste ha ett arbetstillstånd för att arbeta i Sverige. Alla som söker asyl i Sverige, och har identifierat sig hos Migrationsverket ska ha fått AT-UND. Om du är osäker, titta på ditt LMA-kort. AT-UND ska stå under punkt 7.
    coordination_number:
      question: Vad är ett samordningsnummer?
      answer: Samordningsnumret får du från Skatteverket. Detta är ett tillfälligt personnummer, som är ditt födelsedatum plus fyra siffror. Detta nummer står INTE på ditt LMA-kort. Att få ett samordningsnummer kan vara svårt. Man behöver ett anställningskontrakt för att få det från Skatteverket. Just Arrived kan i nuläget tyvärr inte hjälpa till med detta eftersom vi inte är arbetsgivare, utan endast förmedlar jobb.
    bank_account:
      question: Behöver jag mitt eget bankkonto för att kunna söka ett jobb?
      answer: Du måste ha tillgång till ett bankkonto eftersom vi inte kan betala ut kontanter, men det behöver inte stå i ditt eget namn. Det kan tillhöra till exempel en familjemedlem.
    get_account:
      question: Hur kan jag få ett bankkonto?
      answer: Att skaffa ett bankkonto som asylsökande kan vara svårt. Kraven skiljer mellan olika banker. De banker där det är enklast kräver följande underlag<br>
        <ol>
          <li>1 - Adress </li>
          <li>2 - LMA-kort </li>
          <li>3 - Kopia av legitimation godkänd av Migrationsverket </li>
          <li>4 - Intyg från Skatteverket om samordningsnummer.</li>
        </ol>
    language_requirements:
      question: Behöver jag kunna prata svenska eller engelska?
      answer: Du behöver inte kunna svenska eller engelska för att få söka jobb via Just Arrived. Men det varierar mellan olika jobb vad som krävs i språkkunskaper.
    type_of_job:
      question: Vilken typ av jobb kan jag få via Just Arrived?
      answer: Vi förmedlar i dagsläget olika sorters uppdrag. För att jobba via oss är det bra om man är flexibel. Gemensamt är att alla våra jobb är enklare uppdrag, som inte kräver högre utbildning eller erfarenhet. De flesta av våra jobb ryms inom något av följande områden<br>
        <br><b>Facility</b><br>
        <ul>
          <li>Bygghjälp</li>
          <li>Måleri</li>
          <li>Lokalvård</li>
          <li>Möbelmontering</li>
        </ul>
        <b>Support</b><br>
        <ul>
          <li>Kontor & administration</li>
          <li>Produktion</li>
          <li>Design</li>
        </ul>
        <b>Event</b><br>
        <ul>
          <li>Distribution</li>
          <li>Montering</li>
          <li>Värdar & guider</li>
        </ul>
        <b>Service</b><br>
        <ul>
          <li>Matlagning</li>
          <li>Diskning</li>
          <li>Servering</li>
          <li>Hotell</li>
        </ul>
        <b>Commerce</b><br>
        <ul>
          <li>Butiksjobb</li>
          <li>Lagerarbete</li>
          <li>Inventering</li>
        </ul>
    how_much_job:
      question: Hur mycket jobb kan jag få via Just Arrived?
      answer: Vi förmedlar allt från ett par timmars uppdrag till deltidsjobb. Många börjar med en dag, men om man gör ett bra intryck finns chansen att företaget anställer dig oftare. Detta är upp till dig!
    salary_levels:
      question: Vilka lönenivåer har Just Arrived?
      answer: Våra löner följer fackliga rekommendationer. För oss är det självklart att ge rimliga kompensationer.
    migrationsverket:
      question: Vad händer med min ersättning från Migrationsverket/Försäkringskassan om jag jobbar?
      answer: Ersättningen kommer påverkas, och du kan behöva börja betala för ditt boende via Migrationsverket om du tjänar tillräckligt mycket pengar. Hur ersättningen från Försäkringskassan påverkas är en individuell bedömning från din handläggare. Vid en anställning får du isåfall uppgifter att ge till din handläggare som kan ge ett exakt svar.
  company:
    private_person:
      question: Kan jag skapa uppdrag som privatperson?
      answer: Du behöver ett organisationsnummer för att kunna använda våra tjänster.
        Det är för att vi vill ge våra användare möjligheten att komma i kontakt med
        potentiellt framtida arbetsgivare.
    job_types:
      question: Vad för typ av uppdrag kan jag skapa?
      answer: Just Arrived kan hantera jobb över 8000 olika kategorier. Pga. försäkringsskäl
        som finns det vissa jobb som vi inte kan tillåta, t.ex tatuerare, kirurg etc.
    job_description:
      question: 'Kan jag ändra jobbbeskrivningen om något förändras? '
      answer: Du kan inte uppdatera jobbet efter att du har lagt upp det. Ifall du
        vill göra mindre förändringar som t.ex start- och slutdatum eller adressen,
        så rekommenderar vi dig att prata direkt med utföraren. Ifall du vill ändra
        antalet timmar jobbet innefattar så måste du ta bort jobbet och sedan skapa
        ett nytt.
    contact_newcomer:
      question: Hur kommunicerar jag med kandidaterna innan jag har anställt någon?
      answer: Du kan chatta med kandidaterna i applikationen som har sökt till jobbet.
        Chatten stödjer översättningar med hjälp av Google Translate.
    reschedule:
      question: Hur bokar jag om ifall jag inte skulle kunna komma till jobbet vid
        utsatt tid?
      answer: Du kan inte uppdatera jobbet efter att du har lagt upp det. Ifall du
        vill göra mindre förändringar som t.ex start- och slutdatum eller adressen,
        så rekommenderar vi dig att prata direkt med utföraren. Ifall du vill ändra
        antalet timmar jobbet innefattar så måste du ta bort jobbet och sedan skapa
        ett nytt.
    cancel_job:
      question: Hur tar jag bort ett jobb ifall det inte längre behövs?
      answer: Du kan när som helst ta bort en annons genom att maila support@justarrived.se
        fram till du har accepterat en kandidat.
    confirm_invoice:
      question: Varför måste jag "Konfirmera" att ett jobb har utförts?
      answer: Genom att konfirmera att jobbet har blivit utfört så låter du oss veta
        att allt har gått bra och vi kommer då skicka ut en faktura.
    job_guarantee:
      question: Hur kan ni garantera att jobbet kommer utföras?
      answer: Tjänsten kräver tillit och respekt mellan utförare och arbetsgivare.
        Tjänsten använder ett omdömessystem för att försäkra kvalitén. Skulle det
        mot förmodan uppstå en konflikt angående kvalitén av ett utfört jobb så kontakta
        oss så hjälper vi till.
    cost:
      question: Hur betalar jag för tjänsten?
      answer: Vi kommer fakturera uppdragsgivaren för det utförda uppdraget. Fakturan
        skickas till den emailadress som användes när jobbannonsen registrerades,
        och använder updragstiteln som referens. Det är inte möjligt att betala med
        kort eller Swish.
