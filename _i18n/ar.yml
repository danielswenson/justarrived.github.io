meet_the_team:
  title: فريق العمل
  description: |-
    نحن مجموعة من 150 متطوع نعمل في أوقات المساء أو في عطل نهاية الاسبوع منذ خريف عام 2015 لنقدم لكم "Just Arrived" . نشكل العديد من الإختصاصات والخلفيات والمنظمات. يجمعنا هدف جماعي وهو أن نجعل من السهل على الوافد الجديد الحصول على العمل والإندماج في المجتمع السويدي. نحتاج دائما الى أشخاص متعاطفين وكفء لتلبية الإحتياجات ( بغض النظر ما إذا كانوا منظمات أو مجرد اشخاص ).
    يمكنك الإطلاع على ذلك من خلال الضغط على ( إنضم معنا ) في الأسفل.
our_product:
  title: 'عن التطبيق :'
  description: '"Just Arrived" هو تطبيق يعمل على الربط بين الواصلين حديثا الى السويد
    وبين الوظائف المتوفرة المقدمة من الشركات السويدية. ويتم ذلك من خلال تطبيق سهل
    الإستخدام يمكن الوصول اليه من كافة الأجهزة المحمولة ويوفر الترجمة لمعظم لغات الوافدين
    الجدد. يعمل هذا التطبيق كالتالي:'
  feature_list:
    first: "- تقوم الشركة السويدية باضافة مهمة او وظيفة في التطبيق ( وقد تكون مدة
      العمل ساعة واحدة كحد أدنى و 6 أشهر كحد أقصى) بدون تكلفة."
    second: "- يمكن للوافد الجديد تسجيل سيرته الذاتية في التطبيق ومن ثم يقوم بالتقديم
      على الوظيفة.*"
    third: "- تقوم الشركة السويدية بإختيار المرشح من خلال الإطلاع على سيرتة الذاتية
      والتقييمات من الوظائف السابقة."
    forth: "- تقوم الشركة السويدية والوافد الجديد بالتحقق من أن العمل قد تم وأن الفاتورة
      قد أرسلت."
    fifth: "- يحصل الوافد الجديد على كافة المبلغ المذكور في الفاتورة ( بعد خصم الضرائب
      والتكاليف الإدارية الاخرى)"
