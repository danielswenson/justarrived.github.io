  general:
    what:
      question: ما هي Just Arrived؟
      answer: Just Arrived هي خدمة مصممة للوافدين الذين هاجرو الى السويد للحصول بسرعة
        على عمل، انها سوق رقمية لتمكين الشركات من توظيف المهاجرين الجدد بسهولة.
    who:
      question: من هو Just Arrived ؟
      answer: 'تخضع منظمة Just Arrived لمؤسسة غير ربحية تعمل على تعزيز اندماج المهاجرين
        الذين وصلوا حديثا إلى المجتمع السويدي.  المشروع مجهز ليكون بمثابة مبادرة تطوعية،
        وكان ذلك ممكناً من خلال عدد من المؤسسات والأفراد العاملين الذين وفروا مواردهم.
        وقد شاركت المنظمات والأفراد التالية في المبادرة: Universum, Nova, Wintrgarden,
        Antrop, Caroline He, Yuliya Bilinskaya, Jansson&Norin, Cygni, Bond Street,
        FrilansFinans, Stockholms Skrivarbyrå, Mattias Bengtsson.'
    how:
      question: كيف تعمل؟
      answer: انها حقا بسيطة. <BR> <BR> 1. أصحاب الوظائف يضعون وظيفة شاغرة عن طريق
        ملء نموذج بسيط (1-2 دقائق). <BR> 2. <BR> يقدم الموظف طلب للوظيفة (أقل من 1
        دقيقة). < br> و<BR> 3. يقوم صاحب العمل بمراجعة الطلبات واختيار متقدم (1-3
        دقائق). <BR> <BR> 4. الموظف يؤكد انه أو انها سوف يقوم بهذه الوظيفة (أقل من
        1 دقيقة). <BR> الصفحة 5. يؤكد كلا الطرفين بأن العمل تم تنفيذه (أقل من 1 دقيقة).
    cost:
      question: كم يكلف؟
      answer: الخدمة مجانية. نحن لا نفرض تكلفة للربط بين الباحثين عن عمل وأصحاب العمل
        - يتم صرف المال للموظف بعد أن نقوم بدفع الرسوم الاجتماعية، التأمينات ورسوم
        الطرف الثالث (أقل من 5٪).
    wages:
      question: كيف يتم تحديد الأجور؟
      answer: يتم تحديد الرواتب وفقا لتوصيات النقابات. ونحن نعتقد أنه من المهم أن
        نقدم تعويضاً معقولاً للوظائف التي نوفرها.
    taxes:
      question: هل تدفعون الضرائب والرسوم الإجتماعية للموظف؟
      answer: نعم, نحن نقوم بدفع رسوم الموظف والتأمين لجميع المتعاقدين معنا.
  newcomer:
    what:
      question: ماذا أحتاج للحصول على وظيفة؟
      answer: تحتاج الى رقم الهوية الشخصية / رقم التنسيق و تصريح عمل أو (AT_UND)،
        بالإضافة الى حساب بنكي.
    bank_account:
      question: هل يجب أن يكون الحساب البنكي ملكاً لي للحصول على الوظيفة؟
      answer: كلا لا يجب. ولكن، يجب أن يكون لديك حساب بنكي لأننا لا نقوم بالدفع نقداً.
    job_accept:
      question: لماذا يتوجب علي "قبول" عرض الوظيفة حتى لو كنت متقدماً لهذه الوظيفة؟
      answer: نطلب منك القبول بعرض الوظيفة لنتأكد بأنك ستقوم بتنفيذ هذا العمل.
    job_reschedule:
      question: كيف أقوم باعادة الجدولة في حال عدم قدرتي على تنفيذ المهمة؟
      answer: اذا كنت غير قادر على تنفيذ هذه الوظيفة في الوقت المتفق عليه بعد أن أكدت
        بالفعل المهمة، سوف يتوجب عليك الاتصال على صاحب العمل لتغيير الوقت و / أو التاريخ.
        نوصيك باتباع الاتفاق الذي تم تأكيده مع صاحب العمل.
    job_refuse:
      question: هل يمكنني رفض الوظيفة التي وافقت عليها؟
      answer: إذا كنت قد أكدت المهمة ولكنك ترغب في رفض العرض، يتوجب عليك الاتصال بصاحب
        العمل الخاص بك و support@justarrived.se حتى يتسنى لنا إلغاء الاتفاق الخاص
        بك.
    job_confirm:
      question: لماذا علي أن أقوم "بالتأكيد" بعد تنفيذ العمل؟
      answer: تحتاج إلى تأكيد بأن العمل قد تم تنفيذه حتى يتسنى لنا بأن نعرف أن العمل
        انتهى. بمجرد أن يقوم صاحب العمل بتأكيد هذا سنتمكن من ارسال فاتورة والبدء في
        تجهيز المدفوعات.
    job_overtime:
      question: ماذا أفعل إذا استغرق القيام بالوظيفة وقتا أطول مما ذكر في الإعلان؟
      answer: ننصحك بأن تعمل بالساعات المحددة في الإعلان الأصلي. إذا كنت تحتاج إلى
        مزيد من الوقت لاتمام هذه الوظيفة ننصحك بالتحدث مع رب عملك من أجل حل هذه المسألة.
        ونحن نتطلع إلى إضافة المزيد من الساعات كميزة في التطبيق.
    someone_else:
      question: هل يمكنني ارسال شخص آخر للقيام بالوظيفة بدلاً عني؟
      answer: لا،  عند تأكيدك للقيام بالوظيفة فأنت بالتالي قد دخلت في اتفاق مع رب
        عملك. هذا الاتفاق مع البنود والشروط التي تحكم سياسات التأمين وكذلك دفع الرسوم
        الاجتماعية بالنسبة لك كمتعاقد. هذا يعني أنه لا يمكن السماح لشخص آخر بالقيام
        بهذا العمل نيابة عنك.
    get_paid:
      question: متى يمكنني الحصول على الدفعة؟
      answer: يستغرق 10-40 يوما ليتم دفع راتبك بعد أن يقوم صاحب العمل بتأكيد  بأن
        العمل قد تم تنفيذه.
  company:
    private_person:
      question: هل يمكنني انشاء اعلان وظيفة كفرد خاص؟
      answer: سوف تحتاج إلى رقم هوية الشركات من أجل استخدام هذه الخدمة، وذلك لأننا
        نهدف إلى إعطاء المتعاقد إمكانية للتواصل مع أصحاب العمل المحتملين في المستقبل.
    job_types:
      question: ما هي أنواع الوظائف التي يمكنني انشائها؟
      answer: Just Arrived تدعم الإعلانات لأكثر من 8000 من المهن. نظرا لسياسة التأمين
        لا يسمح لك لنشر إعلانات المهن مثل الفنانين الوشم والجراحين والمراسلين الخ.
    job_description:
      question: هل يمكنني تعديل وصف العمل في حال تغيرت الشروط؟
      answer: لا يمكنك تغيير إعلانك بمجرد نشرها. إذا كنت ترغب في إجراء تغييرات بسيطة
        مثل الوقت أو عنوان ننصحك بالتواصل مباشرة مع المتعاقد. إذا كنت ترغب في تغيير
        نوع العمل أو عدد الساعات ننصحك بإزالة الإعلان وإنشاء اعلان جديد.
    contact_newcomer:
      question: كيف يمكنني التواصل مع المتقدمين قبل توظيف أحدهم؟
      answer: يمكنك الدردشة عبر التطبيق مع المتعاقدين الذين تقدموا بطلبات للوظيفة
        الخاصة بك، وتدعم الدردشة الترجمة من خلال ترجمة جوجل.
    reschedule:
      question: كيف يمكنني إعادة الجدولة إذا تم منعي من تقديم هذه الوظيفة في الوقت
        المحدد؟
      answer: لا يمكنك تغيير إعلانك بمجرد نشرها. إذا كنت ترغب في إجراء تغييرات بسيطة
        مثل الوقت أو عنوان ننصحك التواصل هذا مباشرة للمقاول. إذا كنت ترغب في تغيير
        نوع العمل أو عدد ساعات ننصحك إزالة الإعلان وإنشاء واحدة جديدة.
    cancel_job:
      question: كيف يمكنني اغلاق اعلان اذا وجدت بأنه لم يعد هناك حاجة لهذه الوظيفة
        بعد الآن؟
      answer: يمكنك إزالة أي إعلان في أي وقت عن طريق البريد الإلكتروني support@justarrived.se
        إلا إذا قد وافقت على متعاقد.
    confirm_invoice:
      question: لماذا علي أن أقوم "بالتأكيد" بعد تنفيذ العمل؟
      answer: من خلال التأكيد على انتهاء العمل فأنت تعلمنا بأنه قد تم تنفيذ العمل
        وسوف نقوم بعد ذلك بارسال فاتورة لك.
    job_guarantee:
      question: كيف تتضمن بأن الوظيفة يستم تنفيذها؟
      answer: تتطلب هذه الخدمة الثقة والاحترام المتبادل بين المتعاقد وصاحب العمل.
        الخدمة تستخدم نظام تقييم لضمان الجودة وتعزيز وتحفيز الأداء الجيد. وفي حالة
        ظهور أي صراعات فيما يتعلق بنوعية العمل، فهو في متناول اليد للتعامل مع هذا.
    cost:
      question: كيف يمكنني الدفع لهذه الخدمة؟
      answer: سوف نرسل فاتورة لصاحب العمل للوظيفة المنفذة. يتم إرسال الفاتورة إلى
        عنوان البريد الإلكتروني المستخدم لتسجيل الإعلان، وذلك باستخدام المسمى الوظيفي
        كمرجع. وليس من الممكن الدفع عن طريق بطاقة الائتمان أو سويش.
